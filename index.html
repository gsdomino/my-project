		$(document).ready(function() {

			var KermitModel = Backbone.Model.extend({
					url: 'https://api.parse.com/1/classes/TestObject/1',

						occupation: null
				}
				})
			var kermit = new KermitModel();
			kermit.fetch().then(function() {
  		kermit.get('myName'); // >> "Kermit"

});
			})
